{% extends "layout.html" %}

{% block title %}
    Library
{% endblock %}

{% block body %}

<h1>Find Books</h1>

<!--to find book via its title-->
<h2> Search via Title </h2>
<br>
<form action="{{ url_for('search') }}" method="post">
    <div class="form-group">
        <input class="form-control" name="title" placeholder="Title">
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Search</button>
    </div>

</form>

  <!--to find book via its author-->
<h2> Search via Author </h2>
<br>
<form action="{{ url_for('search') }}" method="post">

    <div class="form-group">
        <input class="form-control" name="author" placeholder="Author">
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Search</button>
    </div>

</form>

<!--to find book via its ISBN number -->
<h2> Search via ISBN </h2>
<br>
<form action="{{ url_for('search') }}" method="post">

  <div class="form-group">
      <input class="form-control" name="isbn" placeholder="ISBN number">
  </div>

  <div class="form-group">
      <button class="btn btn-primary">Search</button>
  </div>

</form>

<hr>

{% endblock %}
